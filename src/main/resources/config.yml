  size: 840

rules:
  - "This is a rule."
  - "This is another rule."

# <n> = natural index
# <rule> = rule text
rule-style: "<bold><n>.</bold> <rule>"

hackable-crate-spawning:
  # spawn frequency in minutes
  # formula:
  # Let
  #  n = player count
  # f(n) = (rng(ceil - floor) + floor - n * scale) as int
  frequency:
    # the minimum time between spawns
    floor: 60
    # the maximum time between spawns
    ceil: 120
    # player count multiplier: the higher the player count, the more frequent spawns will be
    scale: 1.3

